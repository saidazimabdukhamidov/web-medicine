<div class="container-fluid pt-5">
  <mat-card>
    <mat-table [dataSource]="dataSource" *ngIf="archives">
      <ng-container matColumnDef="First Name">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let employee">{{employee.firstName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Last Name">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let employee">{{employee.lastName}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Email">
        <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
        <mat-cell *matCellDef="let employee">{{employee.emailId}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Salary">
        <mat-header-cell *matHeaderCellDef>Salary</mat-header-cell>
        <mat-cell *matCellDef="let employee">{{employee.salary}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let employee">
          <!--        <button mat-button color="primary" matTooltip="Update row"-->
          <!--                (click)="updateEmployee(employee.employeeId)">-->
          <!--          <mat-icon>edit</mat-icon>-->
          <!--        </button>-->
          <button mat-button color="warn" matTooltip="Restore row"
                  (click)="deleteEmployee(employee.employeeId);
                openSnack('Employee Deleted', 'snack-success')">
            <mat-icon>backup</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>
