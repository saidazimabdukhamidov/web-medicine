<div [hidden]="submitted">

  <div class="modal-header">
    <h2 class="modal-title">Create Patient</h2>
    <button type="button" class="close" (click)="close()">
      <span>&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form #postForm="ngForm" (ngSubmit)="create(postForm.value)">
        <mat-form-field hidden appearance="outline" class="col-md-12">
          <mat-label>Patient ID</mat-label>
          <input matInput type="number" [(ngModel)]="patients.patient_id" name="doctorId">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>First Name</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.first_name" name="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.last_name" name="lastName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Father Name</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.father_name" name="fatherName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Address</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.address" name="address">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Birth Date</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.birth_date" name="birthDate">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-12">
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" required ngModel [(ngModel)]="patients.phone_number" name="phoneNumber">
        </mat-form-field>

        <div class="modal-footer">
          <button mat-raised-button (click)="close()">Cancel</button>

          <button
            (click)="close()"
            [disabled]="!postForm.valid"
            mat-raised-button
            color="primary"
            type="submit"
            class="float-right ml-3">Save Patient
          </button>
        </div>
    </form>
  </div>
</div>
