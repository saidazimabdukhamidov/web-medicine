<h3>Update Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group" hidden>
      <label for="doctorId">Doctor ID</label>
      <input type="number" class="form-control" id="doctorId" required [(ngModel)]="doctor.doctor_id" name="doctorId">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="doctor.first_name" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="doctor.last_name" name="lastName">
    </div>

    <div class="form-group">
      <label for="passportNumber">Passport Number</label>
      <input type="text" class="form-control" id="passportNumber" required [(ngModel)]="doctor.passport_number" name="passportNumber">
    </div>

    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" class="form-control" id="profession" required [(ngModel)]="doctor.profession" name="profession">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="doctor.address" name="address">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
