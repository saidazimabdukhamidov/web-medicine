<div [hidden]="submitted">
  <form #postForm="ngForm" (ngSubmit)="create(postForm.value)">
    <div class="modal-body">
      <h2 class="ml-3">Add Medical History</h2>

      <mat-form-field appearance="legacy" class="col-md-12">
        <mat-label>Patient ID</mat-label>
        <input matInput type="text" required ngModel [(ngModel)]="history.patient_id" name="patientId">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-md-12">
        <mat-label>Current Date</mat-label>
        <input matInput type="date" ngModel [(ngModel)]="history.created_time" name="createdTime">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="col-md-12">
        <mat-label>Doctor Name</mat-label>
        <input matInput type="text" required ngModel [(ngModel)]="history.created_by" name="createdBy">
      </mat-form-field>

      <mat-form-field appearance="outline" class="col-md-12">
        <mat-label>Medical History</mat-label>
        <textarea matInput type="text" required ngModel [(ngModel)]="history.history" name="history" style="height: 200px;"></textarea>
      </mat-form-field>

      <button
        (click)="onNoClick()"
        [disabled]="!postForm.valid"
        mat-raised-button
        color="primary"
        type="submit"
        class="float-right mr-3">Save
      </button>

    </div>
  </form>
</div>
