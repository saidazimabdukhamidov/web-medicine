<mat-card class="container mt-3">
  <div>
    <button mat-icon-button (click)="back()" class="ml-2">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <mat-form-field style="margin-left: 30em">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search...">
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort matSortStart="asc">

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let history"> {{history.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let history"> {{history.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="created_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Time</th>
      <td mat-cell *matCellDef="let history"> {{history.created_time}} </td>
    </ng-container>

    <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor Name</th>
      <td mat-cell *matCellDef="let history"> {{history.created_by}} </td>
    </ng-container>

    <ng-container matColumnDef="history">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>History</th>
      <td mat-cell *matCellDef="let history"> {{history.history}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
  <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 15]">
  </mat-paginator>
</mat-card>
